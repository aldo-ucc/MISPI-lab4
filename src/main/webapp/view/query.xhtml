<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Lab 3</title>
        <meta name="author" content="Buharov Dmitry"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/svg/icon.png"/>
        <h:outputStylesheet library="css" name="reset.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="3rd-lab.css"/>
        <h:outputStylesheet library="css" name="result.css"/>
    </h:head>
    <h:body>
        <div class="container card">
            <div class="wrapper">
                <p class="text-name">Query result</p>
                <div class="table-wrapper">
                    <h:inputHidden id="bean-answer" value="#{query.answer}"/>
                    <h:outputText id="answer-body" style="display: block; align-items: center; width: 100%"/>
                    <table class="table hidden" id="table">
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <h:button outcome="backToMain" styleClass="field card button" value="Backward"></h:button>
            </div>
        </div>
    </h:body>
    <h:outputScript library="js" name="query.js"/>
</f:view>
</html>
